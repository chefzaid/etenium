
<div data-ng-controller="ProjectController">
	<h1>Projets</h1>
	<br />
	<form id="projectForm">
		<label>Nom du projet : </label>
		<input type="text" id="projectName" data-ng-model="prj.name" size="50" />
		<input type="hidden" id="projectId" data-ng-model="prj.id" />
		<button id="projectSaveBtn" data-ng-click="project.save()" class="btn btn-success">Enregistrer</button>
	</form>
	<br />

	<h3>Liste</h3>
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th class="col-md-8 text-center">Nom</th>
				<th class="col-md-1 text-center"></th>
				<th class="col-md-1 text-center"></th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat = "p in projectsList">
				<td>{{ p.name }}</td>
				<td><button data-ng-click="project.findById(p.id)" class="btn btn-primary">Modifier</button></td>
				<td><button data-ng-click="project.deleteProject(p.id)" class='btn btn-danger'>Supprimer</button></td>
			</tr>
		</tbody>
	</table>
</div>
